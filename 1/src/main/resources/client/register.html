	<script type="text/javascript">
		// 验证注册信息格式是否正确
		function registerValidate(){
			let emialRegExp = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
			let userNameRegExp = /^[a-zA-Z][0-9a-zA-Z]{0,9}$/;
			let passwordRegExp = /^.{6,16}$/;
			let phoneRegExp = /^1[345789]\d{9}$/;
			// 验证邮箱格式
			let emailInput = document.getElementById("email");
			let emailHelpInline = document.getElementById("emailHelpInline");
			emailInput.oninput = function(){
				// 格式如果正确
				if(emialRegExp.test(this.value)){
					emailInput.setAttribute("class","is-valid form-control");
					emailHelpInline.innerHTML = "输入合法";
					emailHelpInline.setAttribute("class","text-success");
				}else{
					emailInput.setAttribute("class","is-invalid form-control");
					emailHelpInline.innerHTML = "请输入有效的邮箱地址";
					emailHelpInline.setAttribute("class","text-danger");
				}
			};
			// 验证用户名
			let userNameInput = document.getElementById("userName");
			let userNameHelpInline = document.getElementById("userNameHelpInline");
			userNameInput.oninput = function(){
				// 格式如果正确
				if(userNameRegExp.test(this.value)){
					userNameInput.setAttribute("class","is-valid form-control");
					userNameHelpInline.innerHTML = "输入合法";
					userNameHelpInline.setAttribute("class","text-success");
				}else{
					userNameInput.setAttribute("class","is-invalid form-control");
					userNameHelpInline.innerHTML = "字母数字下划线1到10位, 不能是数字开头";
					userNameHelpInline.setAttribute("class","text-danger");
				}
			};
			//验证密码格式
			let passwordInput = document.getElementById("password");
			let passwordHelpInline = document.getElementById("passwordHelpInline");
			passwordInput.oninput = function(){
				// 格式如果正确
				if(passwordRegExp.test(this.value)){
					passwordInput.setAttribute("class","is-valid form-control");
					passwordHelpInline.innerHTML = "输入合法";
					passwordHelpInline.setAttribute("class","text-success");
				}else{
					passwordInput.setAttribute("class","is-invalid form-control");
					passwordHelpInline.innerHTML = "密码请设置6-16位字符";
					passwordHelpInline.setAttribute("class","text-danger");
				}
			};
			//验证2次密码输入是否一致
			let conformPasswordInput = document.getElementById("conformPassword");
			let conformPasswordHelpInline = document.getElementById("conformPasswordHelpInline");
			conformPasswordInput.oninput = function(){
				// 格式如果正确
				if(this.value == document.getElementById("password").value){
					conformPasswordInput.setAttribute("class","is-valid form-control");
					conformPasswordHelpInline.innerHTML = "输入合法";
					conformPasswordHelpInline.setAttribute("class","text-success");
				}else{
					conformPasswordInput.setAttribute("class","is-invalid form-control");
					conformPasswordHelpInline.innerHTML = "2次密码不一致";
					conformPasswordHelpInline.setAttribute("class","text-danger");
				}
			};
			//验证手机号格式
			let phoneInput = document.getElementById("phone");
			let phoneHelpInline = document.getElementById("phoneHelpInline");
			phoneInput.oninput = function(){
				// 格式如果正确
				if(phoneRegExp.test(this.value)){
					phoneInput.setAttribute("class","is-valid form-control");
					phoneHelpInline.innerHTML = "输入合法";
					phoneHelpInline.setAttribute("class","text-success");
				}else{
					phoneInput.setAttribute("class","is-invalid form-control");
					phoneHelpInline.innerHTML = "请输入有效的手机号码";
					phoneHelpInline.setAttribute("class","text-danger");
				}
			};
		}
		$(function(){
			registerValidate();
		});
	</script>
